<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Videos Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sora Videos Database</h1>
        </header>

        <section class="form-section">
            <h2>Add New Video</h2>
            <form id="videoForm">
                <div class="form-group">
                    <label for="videoName">Video Name:</label>
                    <input type="text" id="videoName" required>
                </div>
                <div class="form-group">
                    <label for="videoUrl">Video URL:</label>
                    <input type="url" id="videoUrl" required>
                </div>
                <div class="form-group">
                    <label for="promptText">Prompt Used:</label>
                    <textarea id="promptText" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" id="tags" placeholder="nature, landscape, etc">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="2"></textarea>
                </div>
                <button type="submit">Add Video</button>
            </form>
        </section>

        <section class="videos-section">
            <h2>Saved Videos</h2>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search videos...">
                <select id="sortSelect">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name">Name (A-Z)</option>
                </select>
            </div>
            <div id="videosList" class="videos-list">
                <!-- Videos will be loaded here -->
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
